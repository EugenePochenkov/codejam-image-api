<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>codejam-image-api</title>
</head>
<body>
  <header class="header">
    <button class="burger header__burger">
      <img src="./assets/images/burger.svg" alt="menu" width="18" height="12">
    </button>
    <h1 class="header__title">codejam-image-api</h1>
    <button class="options header__options">
      <img src="./assets/images/options.svg" alt="options" width="4" height="16">
    </button>
  </header>

  <main class="main">
    <div>
      <ul class="toolbar main__toolbar">
        <li>
          <button class="toolbar__item tool fillbucket" data-tool="fillbucket">
            <img src="./assets/images/fillbucket.svg" alt="Fill bucket">
            <span>Fill bucket</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item tool colorpicker" data-tool="colorpicker">
            <img src="./assets/images/colorpicker.svg" alt="Choose color">
            <span>Choose color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item tool pencil" data-tool="pencil">
            <img src="./assets/images/pencil.svg" alt="Pencil">
            <span>Pencil</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item toolbar__item toolbar__item--transform" disabled>
            <img src="./assets/images/transform.svg" alt="Transform">
            <span>Transform</span>
          </button>
        </li>
      </ul>

      <ul class="toolbar">
        <li>
          <button class="toolbar__item color current">
            <span class="toolbar__color" aria-hidden="true"></span>
            <span>Current color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item color prev">
            <span class="toolbar__color" aria-hidden="true"></span>
            <span>Prev color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item color">
            <span class="toolbar__color toolbar__color--red" aria-hidden="true"></span>
            <span>red</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item color">
            <span class="toolbar__color toolbar__color--blue" aria-hidden="true"></span>
            <span>blue</span>
          </button>
        </li>
      </ul>
    </div>

    <div>
      <div class="load-img">
        <button class="btn load-img__btn" type="button">Load</button>
        <input class="load-img__input" type="text" placeholder="what is your favorite city ?">
        <button class="btn load-img__grayscale" type="button">Grayscale</button>
      </div>

      <canvas class="canvas" width="128" height="128"></canvas>

      <div class="size-switcher">
        <button class="btn size-switcher__btn" type="button" data-size="128">128x128</button>
        <button class="btn size-switcher__btn" type="button" data-size="256">256x256</button>
        <button class="btn size-switcher__btn" type="button" data-size="512">512x512</button>
      </div>
    </div>

    <div class="alert">
      <p class="alert__text">first upload a picture !</p>
    </div>
  </main>
</body>
</html>
